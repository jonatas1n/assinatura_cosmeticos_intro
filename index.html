<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/logo.svg" alt="" />
      </div>
    </header>
    <main>
      <div class="container heading">
        <h1 class="pink fade-up">Em breve</h1>
        <h3 class="fade-up">
          A beleza que nasce da <span class="pink">ciência</span>
        </h3>
        <h3 class="call-to-action fade-up">
          Prepare-se para <span class="pink">transformar</span> sua farmácia com
          fórmulas
        </h3>
      </div>
      <div class="box fade-up-large">
        <div class="container">
          <img
            src="assets/banner.webp"
            class="banner expand-vertical"
            alt="Assinatura Cosmética"
          />
          <div class="content expand-fade">
            <h5>
              Em breve você poderá receber cosméticos inovadores em sua casa
            </h5>
            <h5 class="pink">
              Siga nosso Instagram e receba novidades em primeira mão
            </h5>
            <a
              href="https://www.instagram.com/assinaturacosmetica?igsh=MXJ0czQ0bHRlc3c1dw=="
              class="social"
            >
              <img src="assets/social.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
      <img class="border fade-up-large" src="assets/border.svg" alt="border" />
    </main>
    <footer>
      <div class="container">
        © 2025 Assinatura Cosmética. Todos os direitos reservados.
      </div>
    </footer>
  </body>
</html>
